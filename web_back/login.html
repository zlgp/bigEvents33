    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" class="input_txt" placeholder="邮箱/手机号">
                <input type="password" class="input_pass" placeholder="密码">
                <input type="submit" class="input_sub" value="登 录">
            </form>
        </div>
    </div>
    <!-- 模态框 -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm">Small
        modal</button>
    <!-- 高级模态框 -->
    <div class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">提示信息</h4>
                </div>
                <div class="modal-body">
                    <p>账号密码错误</p>
                </div>
                <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div> -->
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

</body>

</html>

        function start() {
            // 拿到用户输入的用户名和密码
            var user_name = $(".input_txt").val().trim();
            var password = $(".input_pass").val().trim();
            // 判断用户输入的是不是为空
            if (user_name == "" || password == "") {
                $(".modal-body p").text("请输入用户名和密码")
                $('.modal').modal();
                return;
            }
            // 调用接口
            $.ajax({
                url: "http://localhost:8000/admin/login",
                type: "post",
                data: {
                    user_name: user_name,
                    password: password,
                },
                success: function (dataBack) {
                    console.log(dataBack);
                    if (dataBack.code == 200) {
                        $(".modal-body p").text('欢迎回来');
                        $('.modal').modal();
                        setTimeout(function () {
                            window.location.href = "./index.html"
                        }, 1000)
                    }
                    else if (dataBack.code == 400) {

                        $('.modal').modal();
