<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>未分类</td>
                        <td>uncategorized</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;2&quot;,&quot;slug&quot;:&quot;funny&quot;,&quot;name&quot;:&quot;奇趣事&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 2 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>会生活</td>
                        <td>living</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;3&quot;,&quot;slug&quot;:&quot;living&quot;,&quot;name&quot;:&quot;会生活&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 3 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>爱旅行</td>
                        <td>travel</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;4&quot;,&quot;slug&quot;:&quot;travel&quot;,&quot;name&quot;:&quot;爱旅行&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 4 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success btn-add" data-toggle="modal"
                                data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- 隐藏的id  隐藏域-->
                        <input type="hidden" name="id" />
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control name" id="recipient-name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control slug" id="recipient-name" name="slug">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 导入模板引擎 -->
    <script src="./js/template-web.js"></script>
    <!-- 定义模板 -->
    <script id="tem1" type="text/html">
    {{each data}}
    <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.slug}}</td>
            <td class="text-center">
                <a href='javascript:editTr({"id":"{{$value.id}}","slug":"{{$value.slug}}","name":"{{$value.name}}"});' class="btn btn-info btn-xs">编辑</a>
                <a href="javascript:deleteTr( {{$value.id}} );" class="btn btn-danger btn-xs">删除</a>
            </td>
        </tr>
      {{/each}}
    </script>

    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false
        });

        $('#model_shutoff').click(function () {
            alert('shutoff');
            $('#addModal').modal('hide');
        });

        // $('#model_add').click(function () {
        //     alert('add');
        //     $('#addModal').modal('hide');
        // });

        // $('.category_table').delegate('a', 'click', function () {
        //     if ($(this).hasClass('btn-info')) {
        //         $('#addModal .modal-title').html('修改分类名称');
        //         $('#addModal').modal('show');
        //     }
        // })      
    </script>
    <!-- 自己的的代码 -->
    <script>
        // 文章分类
        // 分类新增
        // 请求地址：https://autumnfish.cn/big/admin/category_add
        // 请求方式：post
        // 请求参数：
        // 名称  	类型    	说明
        // name	string	类别名称
        // slug	string	别名

        // 步骤

        // 1. 点击新增弹出的modal框中 为新增按钮绑定点击事件
        // 2. 获取用户输入的数据
        // 3. 通过ajax提交到服务器
        // 4. 提交成功之后
        // 1. 本地的数据更新为最新的

        // 重点

        // 1. ajax新增数据的时候默认是服务器有数据本地并没有添加数据
        // 2. 重新获取数据
        // 3. ajax重新获取：局部刷新(调用获取数据的函数)
        // 3. jQuery有个方法可以自动获取表单中有name属性的 表单元素的value值 并拼接为key = value & key2=value
        // 4. $('form').serialize()
        // 分类删除
        // 请求地址：https://autumnfish.cn/big/admin/category_delete
        // 请求方式：post
        // 请求参数：
        // 步骤
        // 1. 实现删除a标签绑定的那个方法
        // 2. 每次调用方法是传入这一行数据对应的id
        // 3. 调用接口
        // 4. 提示删除成功之后 重新获取数据（局部刷新）
        // 分类编辑
        // 区分新增和编辑
        // 步骤
        // 1. 点击新增分类 弹出对话框 内容是新增
        // 1. 顶部 新增分类
        // 2. 按钮 新增 移除 btn - success
        // 3. 点击编辑 弹出对话框 内容是 编辑
        // 1. 顶部叫 修改分类
        // 4. 按钮 修改 颜色变为绿色 btn - success
        // 重点
        // 同一个弹出框要实现两种效果，可以通过修改dom元素来实现
        // 如果功能太多了，不建议用一个框，逻辑会很复杂
        // 弹出的对话框中设置内容
        // 步骤
        // 1. 模板中可以把数据填充到 editTr这个方法中
        // 2. 增加这个方法，定义形参获取数据
        // 3. 把数据填充到模态框中
        // 重点
        // a标签可以使用javascript: edit(数据) 这种方法实现点击a标签调用对应的方法
        // edit必须要定义在全局
        // 编辑需要把元素数据填充到表单元素中，利用name刚好和数据的key相等通过forin实现一次性全部赋值
        // 保存修改
        // 步骤
        // 1. 点击编辑时，弹出的对话框中额外的藏一个id，可以加多一个id的文本框 用来保存id
        // 1. 设置的位置在form中 type = 'hidden'
        // 2. 点击保存按钮
        // 1. 保存按钮的点击事件中判断 到底是保存 还是新增
        // 2. 获取表单中的数据
        // 3. 通过ajax提交到服务器
        // 4. 数据修改成功之后重新获取即可






        $(function () {
            //  抽取获得数据的逻辑,封装成一个函数
            function getCategory() {
                $.ajax({
                    url: "http://localhost:8000/admin/category_search",
                    type: 'get',
                    success: function (dataBack) {
                        console.log(dataBack);
                        // 调用核心方法
                        var html = template("tem1", dataBack);
                        $("tbody").html(html);

                    }
                })
            }
            window.editTr = function (data) {
                console.log(data);
                // 挨个设置属性
                for (var key in data) {
                    $('input[name=' + key + ']').val(data[key]);
                    // a标签可以使用javascript: edit(数据) 这种方法实现点击a标签调用对应的方法
                    // edit必须要定义在全局
                    // 编辑需要把元素数据填充到表单元素中，利用name刚好和数据的key相等通过forin实现一次性全部赋值

                }

            }
            // // 删除
            // window.deleteTr = function (id) {
            //     console.log(id);
            //     // 调用接口
            //     $.ajax({
            //         url: ' http://localhost:8000/admin/category_delete',
            //         type: "post",
            //         data: {
            //             id: id,
            //         },
            //         success: function (dataBack) {
            //             console.log(dataBack);
            //             if (dataBack.code == 200) {
            //                 getCategory();
            //             }

            //         }
            //     })
            // }



            // 默认调用
            getCategory();
            //    点击新增,同时整合编辑功能
            $('#model_add').click(function () {
                if ($(this).hasClass("btn-success")) {
                    //那就是编辑
                    // 获取数据
                    var name = $("input[name=name]").val();
                    var slug = $("input[name=slug]").val();
                    var id = $("input[name=id]").val();
                    $.ajax({
                        url: "http://localhost:8000/admin/category_edit",
                        data: {
                            name: name,
                            slug: slug,
                            id: id,
                        },
                        type: "post",
                        success: function (dataBack) {
                            console.log(dataBack);
                            getCategory();
                        }
                    })
                }
                else {
                    // 新增
                    var name = $("input[name=name]").val();
                    var slug = $("input[name=slug]").val();
                    // 调用接受,把获得的数据存到服务器里
                    $.ajax({
                        url: "http://localhost:8000/admin/category_add",
                        data: {
                            name: name,
                            slug: slug,
                        },
                        type: 'post',
                        success: function (dataBack) {
                            console.log(dataBack);
                            //   新增完调用数据刷新函数,加载数据
                            getCategory();
                        }
                    })
                }
                $('#addModal').modal('hide');
            });
            // 为了区分新增和编辑，改变其中的按钮和文本
            // 给新增按钮加点击事件
            $(".btn-add").click(function () {
                $(".modal-title").text("新增分类");
                $("#model_add").text("新增").removeClass("btn-success");
            })
            // 给编辑按钮加点击事件
            $('.category_table').on('click', 'a.btn-info', function () {
                $('#addModal .modal-title').html('修改分类名称');
                $("#model_add").text("修改").addClass("btn-success");
                $('#addModal').modal('show');
            })
            // 删除
            window.deleteTr = function (id) {
                console.log(id);
                // 调用接口
                $.ajax({
                    url: ' http://localhost:8000/admin/category_delete',
                    type: "post",
                    data: {
                        id: id,
                    },
                    success: function (dataBack) {
                        console.log(dataBack);
                        if (dataBack.code == 200) {
                            getCategory();
                        }

                    }
                })
            }



        })



    </script>
</body>

</html>
